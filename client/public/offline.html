<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Shivanshi Enterprises</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #b01e2f;
      margin-bottom: 16px;
    }
    p {
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      border-radius: 50%;
    }
    button {
      background-color: #b01e2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #921725;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/uploads/logo-1742233935605-1ec8d0e89d22.jpg" alt="Shivanshi Enterprises Logo" class="logo">
    <h1>You're Offline</h1>
    <p>It looks like you don't have an internet connection right now. Please check your connection and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check for online status and redirect if online
    window.addEventListener('online', function() {
      window.location.href = '/';
    });
  </script>
</body>
</html>
